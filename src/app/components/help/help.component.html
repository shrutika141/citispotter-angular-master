<!-- Page -->
<div class="page height_100vh">
  <div class="page-content container-fluid">
    <div class="panel">
      <div class="panel-body container-fluid">
        <h3 class="page-title margin_bottom_15">Help</h3>

        <form [formGroup]="myQueryForm" (ngSubmit)="sendQueryToAdmin()">

          <div class="form-group">
            <label for="name">Topic</label>
            <input formControlName="topic" id="topic" type="text" class="form-control">
          </div>

          <div class="form-group">
            <textarea placeholder="Please type your query..." id="sendQuery" formControlName="query" name="query"
              class="form-control" rows="6" ngModel></textarea>
          </div>

          <div class="form-group">
            <label for="file">Attachment</label>
            <input formControlName="file" id="file" type="file" class="form-control" multiple=""
              (change)="onQueryAttachmentFileChange($event)">
          </div>

          <img *ngFor='let url of images' [src]="url" class="attachment_img"> <br />

          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="helpBtn">
              <i class="fa fa-spinner fa-spin help_loader display_none"></i> Submit</button>
          </div>
        </form>

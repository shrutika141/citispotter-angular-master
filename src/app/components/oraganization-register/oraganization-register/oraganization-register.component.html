            <div class="page-register-main animation-slide-left animation-duration-1 register_page_form_container">
                <span id="moveTop"></span>
                <h3 class="register_title font-size-24 center">Business Register</h3>

                <form [formGroup]="registerOraganizationForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
                    <div *ngIf="alert" id="topScrollAnchor" class="alert alert-danger alert-dismissible fade show"
                        role="alert">
                        <strong>{{ responseMsg }}</strong>
                    </div>

                    <!-- Name -->
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="inputName" formControlName="name"
                            placeholder="Enter name">
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="inputEmail" formControlName="email"
                            placeholder="Enter email">
                    </div>

                    <!-- Password -->
                    <div class="form-group passwrod_checker_wrapper">
                        <label>Password</label>
                        <div class="password_field_wrapper">
                            <input (keyup)="checkPasswordStrength($event)" autocomplete="off" type="password"
                                class="form-control password_input" id="inputPassword" formControlName="password"
                                placeholder="Enter password">
                            <span class="showPasswordBtn">SHOW</span>
                        </div>
                        <div class="password_indicator">
                            <span data-strength="weak" class="weak"></span>
                            <span data-strength="medium" class="medium"></span>
                            <span data-strength="strong" class="strong"></span>
                        </div>
                        <div class="password_text"></div>

                        <div class="card card-shadow card-responsive password_hints_wrapper">
                            <h5><b>Password Must</b></h5>
                            <p><b>- Have atleast 6 characters</b></p>
                            <p><b>- Include atleast 1 number and 1 special letter (Ex: @ $)</b></p>
                        </div>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password"
                            formControlName="confirm_password" placeholder="Enter confirm password">
                    </div>

                    <!-- Organization contact name -->
                    <div class="form-group">
                        <label>Organization contact name</label>
                        <input type="text" class="form-control" formControlName="org_contact_name"
                            placeholder="Enter organization contact name">
                    </div>

                    <!-- Organization contact email -->
                    <div class="form-group">
                        <label>Organization contact email</label>
                        <input type="text" class="form-control" formControlName="org_contact_email"
                            placeholder="Enter organization contact email">
                    </div>

                    <!-- Organization contact number -->
                    <div class="form-group">
                        <label>Organization contact number</label>
                        <input type="text" class="form-control" formControlName="org_contact_number"
                            placeholder="Enter organization contact number">
                    </div>

                    <!-- Organization company tax id -->
                    <div class="form-group">
                        <label>Organization company tax id</label>
                        <input type="text" class="form-control" formControlName="org_company_tax_id"
                            placeholder="Enter organization company tax ID">
                    </div>

                            <option>Select occupation</option>
                            <option *ngFor='let item of userOccupations' attr.data-occupation='{{item.occupation}}'

                        </select>
                    </div>

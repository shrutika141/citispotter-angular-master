<!-- Page -->
<div class="page">
  <div class="page-header">
    <h3 class="page-title">Notification List</h3>
  </div>

  <div class="page-content container-fluid">
    <!-- Panel Tabs -->
    <div class="panel">
      <div class="panel-body container-fluid">
        <div class="example-wrap">
          <!-- <h3 class="page-title">Notification List</h3> -->
          <div class="table-responsive">
            <table class="table table-hover" data-role="content" data-row-selectable="true">
              <thead class="bg-blue-grey-100">
                <tr>
                  <th>S.no</th>
                  <th>Title</th>
                  <th>Body</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let notification of userNotificationData; index as i">
                  <td>{{i+1}}.</td>
                  <td>{{utilityService.isNull(notification.title)}}</td>
                  <td>{{utilityService.isNull(notification.body)}}</td>
                  <td>{{utilityService.getDateInBritishFormat(notification.created_at)}}</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="custom_loading_outer custom_loading_outer1 display_none">
            <app-loader [width]="50" [height]="50"></app-loader>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
    <!-- End Panel Tabs -->
  </div>
</div>
<!-- End Page -->
